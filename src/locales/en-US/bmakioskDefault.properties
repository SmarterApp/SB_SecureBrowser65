# Homepage
# Default one that browser falls back on in cases when it can't find it in prefs
# pref 'bmakiosk.startup.homepage' overrides it
defaultHomepage=http://www.mozilla.org/

# // *** default reset time and reset warning - 1 min = 60000 ###
defaultResetMins=1
defaultWarningSecs=20

# // *** Throbber specs ***
throbberActive=chrome://communicator/skin/brand/throbber-anim.gif
throbberInactive=chrome://communicator/skin/brand/throbber-single.gif

# // *** default bookmarkList label ***
bookmarkListLabel=Bookmarks - dblclick to add page

# // *** uri field filter regular expression ***
#uriFilterRegexp=^file:|^chrome:|^about:|^mailto:
uriAllowedSchemes=http:|https:

# // *** invalid uri ***
uriFilterErrMsg1=%S is an invalid URI protocol
uriFilterErrMsg2=Valid protocols are %S
